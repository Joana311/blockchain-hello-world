<div>Hello World</div>

<div class="container form flex justify-center">
  <div class="w-9/12">
    <form [formGroup]="form">
      <div class="method message">
        <button (click)="getMessage()">Get message</button>
      </div>

      <div class="method update">
        <input [formControl]="messageFC">
        <button (click)="updateMessage()">Update</button>
      </div>
    </form>
  </div>
</div>

<div class="container response flex">
  {{ response }}
</div>
